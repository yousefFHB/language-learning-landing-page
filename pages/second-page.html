<!DOCTYPE html>
<html lang="en">
<head>

  <title>HelloTalk Login</title>
  <link rel="stylesheet" href="/css/style2.css">
</head>

  <div class="background">
    <div class="login-box">

      </div>
      <!-- Right: Phone mockup -->
      <div class="phone-section">
        <img src="/assets/assets_3512af747f4c4611bb1ad1bd0f2c1a3c_616edb6282f04a8a88d05563c556a7b2.webp" alt="Phone Mockup" class="phone">
